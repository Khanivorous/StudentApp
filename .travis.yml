sudo: true
language: java
dist: bionic
jdk:
- openjdk10
stages:
- test
- cucumber_test
env:
  global:
    secure: 
jobs:
  include:
  - stage: test
    name: Unit Tests
    script: "./gradlew test jacocoTestReport"
  - stage: cucumber_test
    name: Cucumber Tests
    script:
    - "./gradlew test cucumber"
    os:
    - linux
    - osx

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  email:
    recipients:
      secure: 
